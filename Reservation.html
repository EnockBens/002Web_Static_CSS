    <h2>Reservation Form</h2>
    <form action="https://httpbin.org/post" method="post">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="tittle">Tittle</label>
    <select name="title" id="tittle">
        <option value="mr">Mr.</option>
        <option value="mrs">Mrs.</option>
        <option value="mrs">Dr.</option>
        <option value="mrs">Miss.</option>
        <option value="mrs">Prof.</option>
    </select>

        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" required="" placeholder="EnockBenz" autofocus autocomplete="on"/>
        <br/>
        <br/>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName"required="" placeholder="Cheruyot" autocomplete="on"/>
        <br/>
        <br/>
        <label for="tel">Phone Number:</label>
        <input type="tel" name="Phone" id="Phone" maxlength="10" required="" placeholder="0727864811" autocomplete="on" pattern="[0-9]{10}"/>
        <br/>
        <br/>
        <label for="emailAddress">Email Addres:</label>
        <input type="email" name="email" id="emailAddress"required="" placeholder="bensonkings81@gmail.com" autocomplete="on"/>
        <br/>
        <br/>
        <label for="gender" >GENDER:</label>

        <label for="male">Male</label>
        <input type="radio" id=" male" name="gender"value=" male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
        <br/>
        <br/>
        <label for="guests">Number of guests</label>
        <input type="number" min="0" max="99"/>
        <br>
        <br>
        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob" required=""  max="01-01-2011"/>
        <br>
        <!--This block of code lists all Kenyan counties-->
        <br>
        <label for="county">County</label>
        <input type="text" name="county" id="county" list="county-list">
        <datalist id="county-list">
            <option value="Mombasa">
            <option value="Kwale">
            <option value="Kilifi">
            <option value="Tana River">
            <option value="Taita Taveta">
            <option value="Garissa">
            <option value="Wajir">
            <option value="Mandera">

            <option value="Embu">
            <option value="Kitui">
            <option value="Machakos">
            <option value="Makueni">
            <option value="Nyandarua">
            <option value="Nyeri">
            <option value="Kirinyaga">
            <option value="Muranga">
            <option value="Kiambu">
            <option value="Turkana">
            <option value= "West Pokot">
            <option value="Samburu">
            <option value="Trans Nzoia">
            <option value="Uasin Gishu">
            <option value="Elgeyo/Marakwet">
            <option value="Nandi">
            <option value=" Baringo">
            <option value="Laikipia">
            <option value="Nakuru">
            <option value="Narok">
            <option value="Kajiado">
            <option value="Kericho">
            <option value="Bomet">
            <option value="Kakamega">
            <option value="Vihiga">

        <br/>
        <br/>
        <label for="profilepic">Profile Photo</label>
        <input type="file" accept="image/*"/>
       
        <br> 
        <br>
        <label for="password">Password:</label>
        <input type="password" name="Password" id="Password" required=""/>
        <br/>
        <br/>

        <button type="submit">REGISTER</button>
    </fieldset>
